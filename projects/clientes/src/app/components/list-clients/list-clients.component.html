<section class="bg-body-tertiary mt-5">
  <div class="container">
    <p>Clientes Encontrados:</p>
    <div class="row">
      @for (client of clients(); track client.id) {
      <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ client.name }}</h5>
            <p class="card-text">Sal√°rio: {{ client.salary }}</p>
            <p class="card-text">Empresa: {{ client.companyValuation }}</p>
          </div>
        </div>
      </div>
      }
    </div>
    <button
      type="button"
      (click)="onCreateClient()"
      class="btn btn-outline-primary col-12 mt-3"
    >
      Criar Cliente
    </button>
  </div>
</section>
