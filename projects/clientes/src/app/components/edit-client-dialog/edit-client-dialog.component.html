<div class="container p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="m-0">Editar Cliente</h4>
    <i mat-dialog-close class="bi bi-x-lg"></i>
  </div>
  <form [formGroup]="editClientForm">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="nameInput"
        formControlName="name"
        placeholder="Nome"
      />
      <label for="nameInput">Digite o nome</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="salaryInput"
        formControlName="salary"
        placeholder="Salário"
      />
      <label for="salaryInput">Digite o salário</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="companyInput"
        formControlName="companyValuation"
        placeholder="Valor da Empresa"
      />
      <label for="companyInput">Digite o valor da empresa</label>
    </div>

    <button
      [disabled]="editClientForm.invalid"
      type="button"
      class="btn btn-primary col-12"
      (click)="onEdit()"
    >
      Editar Cliente
    </button>
  </form>
</div>
